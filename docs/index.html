<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="theme/main.css">
    <title>Hello, world!</title>

    <!-- prefetch -->
    <link rel="preload" crossorigin="anonymous" as="fetch" href="articles.json">
    <link rel="preload" crossorigin="anonymous" as="fetch" href="tags.json">
    <link rel="preload" crossorigin="anonymous"  as="fetch" href="categories.json">
  </head>

  <body>




    <!-- -----  NAVBAR   ----- -->
    <nav class="top-navbar" role="navigation">
        <div class="container-fluid">
            <a class="small-logo"><img src="images/logo.svg" alt=""></a>
            <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target=".navbar-toggler-target" 
              aria-expanded="false" 
              aria-label="Toggle navigation"
              aria-controls="top-navbar-content">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div 
              id="top-navbar-content" 
              class="top-navbar-content navbar-toggler-target navbar-collapse collapse">
            
            <a class="big-logo"><img src="images/logo.svg" alt=""></a>
              <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Articles</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="index.html?cats=technical-blog">Informatics</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="index.html?cats=maths">Maths</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="index.html?cats=projects">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html?cats=research">Research</a>
                  </li>
              </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
      <div class="main-row">

        <!-- ----- LISTING ----- -->
        <main id="react-post-list" class="main-content">
          <noscript>
            <p>Javascript is required for this website.</p>
          </noscript>
        </main>

        <!-- ----- SIDEBAR ----- -->
        <div class="main-sidebar navbar-toggler-target">
            <div class="sidebar-inner-container">
            <div class="sidebar-title-container">
                <h2 class="sidebar-title">Technical Blog</h2>
            </div>

            <div class="sidebar-input-container">
              <input id="sidebar-search-text" class="search-text form-control" type="search" placeholder="Search in title and description..." aria-label="Search...">
            </div>
            <div class="accordion accordion-flush">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-languages-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-languages" aria-expanded="false" aria-controls="flush-languages">
                      Languages
                    </button>
                  </h2>
                  <div id="flush-languages" class="accordion-collapse collapse" aria-labelledby="flush-languages-heading" >
                    <div id="react-language-list" class="accordion-body">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-categories-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-categories" aria-expanded="false" aria-controls="flush-categories">
                      Categories
                    </button>
                  </h2>
                  <div id="flush-categories" class="accordion-collapse collapse show" aria-labelledby="flush-categories-heading" >
                    <div id="react-category-list" class="accordion-body">
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-tags-heading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-tags" aria-expanded="false" aria-controls="flush-tags">
                      Tags
                    </button>
                  </h2>
                  <div id="flush-tags" class="accordion-collapse collapse show" aria-labelledby="flush-tags-heading" >
                    <div id="react-tag-list" class="accordion-body">
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
      </div>
    </div>

    <!-- JS -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="theme/bundle.js"></script> 
</body>
</html>
